<!DOCTYPE html>
<html>
 
<head>
    <title>HTML Form Name</title>
    <script>
        function valid() {
            var name = document.getElementsByName("name")[0].value.trim();
 
 
            if (name === "") {
                alert("Name cannot be empty");
                return false;
            }
 
 
            var words = name.split(" ");
            var count = 0;
            for (var i = 0; i < words.length; i++) {
                if (words[i] !== "") {
                    count++;
                }
            }
            if (count < 2) {
                alert("Name must contain at least two words");
                return false;
            }
 
 
            const first = name.charAt(0);
            const prothomC = (first >= 'a' && first <= 'z') || (first >= 'A' && first <= 'Z');
 
            if (!prothomC) {
                alert("Name must start with a letter.");
                return false;
            }
 
           
            const nibeshudu = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ .-'
 
           
            for (const char of name) {
             
                if (!nibeshudu.includes(char)) {
                    alert("Only letters, dot (.), dash (-), and space are allowed.");
                    return false;
                }
            }
 
         
            return true;
        }
    </script>
</head>
 
<body>
    <form onsubmit="return valid()">
        Name:<br />
        <input type="text" name="name"><br />
        <input type="submit" value="Submit">
    </form>
</body>
 
</html>
