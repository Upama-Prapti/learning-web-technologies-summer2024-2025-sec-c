<html>
<head>
    <title>HTML Form Degree with Validation</title>
    <script>
        function validate() {
            var ssc = document.getElementById("ssc").checked;
            var hsc = document.getElementById("hsc").checked;
            var bsc = document.getElementById("bsc").checked;
            
            if (!ssc && !hsc && !bsc) {
                alert("At least one of them has to be selected");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>Degree</legend>
        <table>
            <tr>
                <td>
                    <form onsubmit="return validate()">
                        <input type="checkbox" id="ssc" name="degree" value="ssc"> SSC
                        <input type="checkbox" id="hsc" name="degree" value="hsc"> HSC
                        <input type="checkbox" id="bsc" name="degree" value="bsc"> BSc
                        <br>
                        <input type="submit" value="Submit">
                    </form>
                </td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
