<!DOCTYPE html>
<html>
<head>
    <title>Person Profile Validation</title>
    <script>
        function validateForm() {

            var name = document.getElementById("name").value.trim();
            if (name === "") {
                alert("Name cannot be empty");
                return false;
            }
            var words = name.split(" ");
            var count = 0;
            for (var i = 0; i < words.length; i++) {
                if (words[i] !== "") {
                    count++;
                }
            }
            if (count < 2) {
                alert("Name must contain at least two words");
                return false;
            }
            const first = name.charAt(0);

             const prothomC = (first >= 'a' && first <= 'z') || (first >= 'A' && first <= 'Z');
 
            if (!prothomC) {
                alert("Name must start with a letter.");
                return false;
            }
 
            const nibeshudu = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ .-'
 
           
            for (const char of name) {
             
                if (!nibeshudu.includes(char)) {
                    alert("Only letters, dot (.), dash (-), and space are allowed.");
                    return false;
                }
            }
 
         
            

           
            var email = document.getElementById("email").value;
            if (email === "") {
                alert("email cannot be empty");
                return false;
            }
            if (!email.includes("@")) {
                alert("Email must contain @");
                return false;
            }

            
            var male = document.getElementById("male").checked;
            var female = document.getElementById("female").checked;
            var other = document.getElementById("other").checked;
            if (!male && !female && !other) {
                alert("Please select a gender");
                return false;
            }

          
            var day = document.getElementById("day").value;
            var month = document.getElementById("month").value;
            var year = document.getElementById("year").value;

            if (day === "" || month === "" || year === "") {
                alert("DOB All fields cannot be empty");
                return false;
            }

            let dayx = Number(day);
            let monthx = Number(month);
            let yearx = Number(year);

            if (isNaN(dayx) || isNaN(monthx) || isNaN(yearx)) {
                alert("All fields must be valid numbers");
                return false;
            }

            if (dayx < 0 || dayx > 31) {
                alert("Day must be between 0 and 31");
                return false;
            }
          
            if (monthx < 1 || monthx > 12) {
                alert("Month must be between 1 and 12");
                return false;
            }
           
            if (yearx < 1900 || yearx > 2016) {
                alert("Year must be between 1900 and 2016");
                return false;
            }


            var bg = document.getElementById("bloodGroup").value;
            if (bg === "") {
                alert("Must select a blood group!");
                return false;
            }

  
            var ssc = document.getElementById("ssc").checked;
            var hsc = document.getElementById("hsc").checked;
            var bsc = document.getElementById("bsc").checked;
            var msc = document.getElementById("msc").checked;
            if (!ssc && !hsc && !bsc && !msc) {
                alert("At least one degree must be selected");
                return false;
            }

      
            var pp = document.getElementById("picture").files.length;
            if (pp === 0) {
                alert("Picture cannot be empty!");
                return false;
            }

      
            alert("Form submitted successfully!");
            return true;
        }
    </script>
</head>
<body>

    <h2>PERSON PROFILE</h2>
    <form onsubmit="return validateForm()">
        <table border="1" cellpadding="5" cellspacing="0">
            <tr>
                <td>Name</td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" id="email" name="email"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" id="male" name="gender" value="male"> Male
                    <input type="radio" id="female" name="gender" value="female"> Female
                    <input type="radio" id="other" name="gender" value="other"> Other
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <input type="text" id="day" name="day" size="2"> /
                    <input type="text" id="month" name="month" size="2"> /
                    <input type="text" id="year" name="year" size="4">
                    <i>(dd/mm/yyyy)</i>
                </td>
            </tr>
            <tr>
                <td>Blood Group</td>
                <td>
                    <select id="bloodGroup">
                        <option value="">Select</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Degree</td>
                <td>
                    <input type="checkbox" id="ssc" name="degree" value="ssc"> SSC
                    <input type="checkbox" id="hsc" name="degree" value="hsc"> HSC
                    <input type="checkbox" id="bsc" name="degree" value="bsc"> BSc
                    <input type="checkbox" id="msc" name="degree" value="msc"> MSc
                </td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file" id="picture" name="picture"></td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
