<html>
    <head>
        <title>Email</title>
        <script>
            function validate() {
                var email = document.getElementsByName("email")[0].value;
                if (email === "") {
                    alert("Cannot be empty");
                    return false;
                }
                if (!email.includes("@")) {
                    alert("Email must contain @");
                    return false;
                }
                return true;
            }
        </script>
    </head>
    <body>
        <table>
            <tr>
                <td>Email <br/>
                <form onsubmit="return validate()">
                    <input type="email" name="email" value="" /><br/>
                    <input type="submit" value="Submit" />
                </form></td>
            </tr>
        </table>
    </body>
</html>
