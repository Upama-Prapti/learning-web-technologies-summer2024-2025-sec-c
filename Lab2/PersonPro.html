<html>
    <head>
        <title>Person Profile</title>
    </head>
    <body>
        <form action="">
            <table border="1" cellspacing="0" align="center" width="100px">
                <tr>
                    <td colspan="10" align="center"><h2>Person Profile</h2></td>
                </tr>
                <tr>
                    <td width="500px">Name </td>
                    <td width="700px"><input type="text" name="" value="" ></td>
                    <td width="400px"></td>
                </tr>
                <tr>
                    <td width="500px">Email </td>
                    <td width="700px"><input type="email" name="" value="" ></td>
                    <td width="400px"></td>  
                </tr>
                <tr>
                    <td width="500px">Gender </td>
                    <td width="700px"><input type="radio" name="gender" value="" > Male
                        <input type="radio" name="gender" value="" > Female
                        <input type="radio" name="gender" value="" > Other  </td>
                    <td width="400px"></td>  
                </tr>
                <tr>
                    <td width="500px">Date Of Birth </td>
                    <td width="700px">
                        <input type="text"  name="" value="" > / 
                        
                        <input type="text"  name="" value="" > / 
                        
                        <input type="text"  name="" value="" > (dd/mm/yyyy) </td>
                    <td width="400px"></td>  
                </tr>
                <tr>
                    <td width="500px">Blood Group </td>
                    <td width="700px"><select name="">
                        <option value="A+"> A+</option>
                        <option value="B+"> B+</option>
                        <option value="O+"> O+</option>
                        <option value="AB+"> AB+</option>
                        <option value="A-"> A-</option>
                        <option value="O-"> O-</option>
                        <option value="AB-"> AB-</option>
                    </select></td>
                    <td width="400px"></td>  
                </tr>

                <tr>
                    <td width="500px">Degree </td>
                    <td width="700px"><input type="checkbox" name="" value="" /> SSC
                        <input type="checkbox" name="" value="" /> HSC
                        <input type="checkbox" name="" value="" /> BSC</td>
                    <td width="400px"></td>
                </tr>

                <tr>
                    <td width="500px">Photo </td>
                    <td colspan="8" width="500px"><input type="file" name="" value="" ></td>
                </tr>
                <tr>
                    <td colspan="10" height="50px"></td>
                </tr>
                <tr>
                    <td colspan="10" align="Right"> 
                    <input type="submit" name="" value="Submit" >
                    <input type="reset" name="" value="Reset" >
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
